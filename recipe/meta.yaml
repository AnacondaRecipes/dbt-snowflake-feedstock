{% set name = "dbt-snowflake" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-snowflake-{{ version }}.tar.gz
  sha256: 1e710aeafceaa57318dce58789595c813cc1c551f43a0e1ec03d34c6659f504c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    # via Grayskull
    - agate
    - python >=3.8
    - dbt-core >=1.6.0,<1.7.dev0
    - snowflake-connector-python >=3.0,<4.dev0

test:
  imports:
    - dbt.adapters.snowflake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-snowflake
  summary: The Snowflake adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
