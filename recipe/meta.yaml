{% set name = "dbt-snowflake" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-snowflake-{{ version }}.tar.gz
  sha256: a1cac9484a63cb849720035dc65546b70926a5d03d7485868a14c46b73c378b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    # via Grayskull
    - python >=3.7
    - dbt-core >=1.5.0,<1.6.dev0
    - snowflake-connector-python >=3.0,<4.dev0

test:
  imports:
    - dbt.adapters.snowflake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-snowflake
  summary: The Snowflake adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
