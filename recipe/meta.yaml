{% set name = "dbt-snowflake" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-snowflake-{{ version }}.tar.gz
  sha256: 455b80262b35e2cd50045a9ed3465efbcf2b2a0971d7677f232357e05a791210

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    # via Grayskull
    - python >=3.7
    - dbt-core >=1.4.0,<1.5.dev0
    - snowflake-connector-python >=2.4.1,<2.8.2
    - requests <3.0.0
    - cryptography >=3.2,<39.0.0

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-snowflake
  summary: The Snowflake adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
